<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAVLEGO Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        
        .game-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 24px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            font-size: 18px;
        }
        
        .click-area {
            background-color: #f0f0f0;
            border-radius: 16px;
            width: 200px;
            height: 200px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s, box-shadow 0.2s;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .click-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }
        
        .click-area:active {
            transform: scale(0.98);
        }
        
        .click-area:active img {
            transform: scale(1.05);
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 24px;
            height: 16px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .level-up {
            animation: levelUp 0.5s ease-in-out;
        }
        
        @keyframes levelUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .achievement {
            background-color: #ffeb3b;
            padding: 8px 16px;
            border-radius: 16px;
            margin-top: 16px;
            font-weight: bold;
            display: none;
        }
        
        .click-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: clickAnimation 0.6s ease-out;
            transform: scale(0);
        }
        
        @keyframes clickAnimation {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>SHAVLEGO</h1>
        
        <div class="stats">
            <div class="level">Level: <span id="level">0</span></div>
            <div class="points">Points: <span id="points">0</span></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="click-area" id="clicker">
            <!-- Replace with your image URL -->
            <img src="shavlego.png" alt="Click Button" id="click-image">
        </div>
        
        <div class="achievement" id="achievement">
            Level Up!
        </div>
    </div>

    <script>
        // Game state
        let points = 0;
        let level = 0;
        const pointsPerLevel = 50;
        
        // DOM elements
        const clicker = document.getElementById('clicker');
        const clickImage = document.getElementById('click-image');
        const pointsDisplay = document.getElementById('points');
        const levelDisplay = document.getElementById('level');
        const progressBar = document.getElementById('progress');
        const achievement = document.getElementById('achievement');
        
        // Initialize the game
        function initGame() {
            // Load saved game if available
            const savedGame = localStorage.getItem('telegramClicker');
            if (savedGame) {
                const gameState = JSON.parse(savedGame);
                points = gameState.points;
                level = gameState.level;
                updateUI();
            }
            
            // Set up click handler
            clicker.addEventListener('click', handleClick);
        }
        
        // Handle click event
        function handleClick(e) {
            // Add points (1 point per click)
            points++;
            
            // Create click effect
            createClickEffect(e);
            
            // Check for level up
            checkLevelUp();
            
            // Update UI
            updateUI();
            
            // Save game state
            saveGame();
        }
        
        // Create visual click effect
        function createClickEffect(e) {
            const rect = clicker.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${x - 15}px`;
            effect.style.top = `${y - 15}px`;
            
            clicker.appendChild(effect);
            
            // Remove effect after animation
            setTimeout(() => {
                effect.remove();
            }, 600);
        }
        
        // Check if player leveled up
        function checkLevelUp() {
            const pointsNeeded = (level + 1) * pointsPerLevel;
            
            if (points >= pointsNeeded) {
                level++;
                showAchievement();
            }
        }
        
        // Show level up achievement
        function showAchievement() {
            achievement.style.display = 'block';
            achievement.textContent = `Level ${level} Unlocked!`;
            
            // Add celebration effect
            clicker.classList.add('level-up');
            setTimeout(() => {
                clicker.classList.remove('level-up');
            }, 500);
            
            setTimeout(() => {
                achievement.style.display = 'none';
            }, 2000);
        }
        
        // Update the UI
        function updateUI() {
            pointsDisplay.textContent = points;
            levelDisplay.textContent = level;
            
            // Calculate progress to next level
            const pointsNeeded = (level + 1) * pointsPerLevel;
            const pointsInLevel = points - (level * pointsPerLevel);
            const progress = (pointsInLevel / pointsPerLevel) * 100;
            
            progressBar.style.width = `${progress}%`;
            
            // Change image appearance based on level
            const hue = (level * 30) % 360;
            clickImage.style.filter = `hue-rotate(${hue}deg) brightness(${1 + level * 0.05})`;
        }
        
        // Save game state to localStorage
        function saveGame() {
            const gameState = {
                points: points,
                level: level
            };
            
            localStorage.setItem('telegramClicker', JSON.stringify(gameState));
        }
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
