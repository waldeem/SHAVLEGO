<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <button id="sound-button" class="icon-button">🔊</button>
    </header>

    <div class="game-container">
        <h1>Telegram Clicker</h1>
        
        <div class="stats">
            <div class="level">დონე: <span id="level">0</span></div>
            <div class="points">ქულები: <span id="points">0</span></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="click-area" id="clicker">
            <img src="assets/images/shavlego.png" alt="Click Button" id="click-image">
        </div>
        
        <div class="achievement" id="achievement">
            დონე გაზარდე!
        </div>
    </div>

    

    <footer class="page-footer">
        <div class="footer-images">
            <a href="index.html" class="footer-link">
                <img src="assets/images/page0.png" alt="გვერდი 1" class="footer-image">
            </a>
            <a href="page1.html" class="footer-link">
                <img src="assets/images/page1.png" alt="გვერდი 2" class="footer-image">
            </a>
            <a href="page2.html" class="footer-link">
                <img src="assets/images/page2.png" alt="გვერდი 3" class="footer-image">
            </a>
            <a href="page3.html" class="footer-link">
                <img src="assets/images/page3.png" alt="გვერდი 4" class="footer-image">
            </a>
        </div>
    </footer>

<!-- დაამატეთ ეს script ტეგები -->
<script src="js/game.js"></script>
<script src="js/ui.js"></script>
<script src="js/sound.js"></script>
<script src="js/rewards.js"></script>

<!-- გააკეთეთ ფუნქციები გლობალურად ხელმისაწვდომი -->
<script>
    // გავაკეთოთ ძირითადი ფუნქციები ხელმისაწვდომი სხვა ფაილებისთვის
    window.addPoints = addPoints;
    window.completeQuest = completeQuest;
    window.gameState = gameState;
</script>

</body>
</html>
