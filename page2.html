<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Mining - Telegram Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .mining-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .mining-status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background-color: #2a3a4b;
            border-radius: 10px;
        }
        
        .mining-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        
        .mining-button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .mining-button:hover:not(:disabled) {
            background-color: #27ae60;
        }
        
        .mining-progress {
            width: 100%;
            background-color: #1e2a38;
            border-radius: 8px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }
        
        .mining-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #f1c40f);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .mining-timer {
            font-size: 24px;
            margin: 15px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>☁️ Cloud Mining</h1>
        <p class="subtitle">მიიღე 30 ქულა ყოველ 1 წუთში!</p>
        
        <div class="current-points">
            <span>შენი ქულები:</span>
            <span id="mining-points">0</span>
        </div>
        
        <div class="mining-container">
            <div class="mining-status" id="mining-status">
                მაინინგი გამორთულია
            </div>
            
            <div class="mining-timer" id="mining-timer">
                01:00
            </div>
            
            <div class="mining-progress">
                <div class="mining-progress-bar" id="mining-progress"></div>
            </div>
            
            <button class="mining-button" id="start-mining">
                ⛏️ მაინინგის დაწყება
            </button>
        

    <footer class="page-footer">
        <div class="footer-images">
            <a href="index.html" class="footer-link">
                <img src="assets/images/page0.png" alt="მთავარი" class="footer-image">
            </a>
            <a href="page1.html" class="footer-link">
                <img src="assets/images/page1.png" alt="დავალებები" class="footer-image">
            </a>
            <a href="page2.html" class="footer-link">
                <img src="assets/images/page2.png" alt="მაინინგი" class="footer-image">
            </a>
            <a href="#" class="footer-link">
                <img src="assets/images/footer4.png" alt="პარამეტრები" class="footer-image">
            </a>
        </div>
    </footer>

    <script src="js/game.js"></script>
    <script src="js/mining.js"></script>
</body>
</html>
